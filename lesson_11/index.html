  <body>
    <div class="slideshow" id="colorsSlideShow">
      <div class="slideshow__container">
        <ul class="slideshow__slides">
          <li class="slideshow__slide active">
            <img
              src="./assets/images/img_snow_wide.jpeg"
              alt=""
              class="slideshow__img"
            />
          </li>
          <li class="slideshow__slide">

              src="./assets/images/img_nature_wide.jpeg"
              alt=""

              src="./assets/images/img_lights_wide.jpeg"
              alt=""
              class="slideshow__img"
            />
          </li>
        </ul>
        <button class="slideshow__control slideshow__control_prev">
          &#10094;
        </button>
        <button class="slideshow__control slideshow__control_next">
          &#10095;
        </button>
      </div>
      <div class="slideshow__pager">
        <button class="slideshow__dot"></button>
        <button class="slideshow__dot"></button>
        <button class="slideshow__dot"></button>
