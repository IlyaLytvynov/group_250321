      function filterNumbers(number) {
        const onlyNumbers = [];
        for (let i = 0; i < number.length; i++) {
          if (typeof number[i] === 'number') {
            onlyNumbers.push(number[i]);
          }
        }

        return onlyNumbers;
      }

        'asd',
        1,
        true,
        2,
        3,
        {},
        'b',

        4,
      ]); // результат должен быть [1,2,3, 4]
      console.log(onlyNumbers);
      function doubleNumbers(numbers) {
