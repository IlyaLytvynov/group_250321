<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="" class="sign-up-form">
      <div class="sign-up-form-row">
        <img
          src="./assets/sign up form/image 1@2x.png"
          alt=""
          class="sign-up-form-logo"
        />
      </div>
      <input
        type="text"
        class="sign-up-form-input"
        name="email"
        placeholder="Email"
      />
      <input
        name="password"
        type="password"
        class="sign-up-form-input"
        placeholder="Password"
      />
      <input
        name="confirmPassword"
        type="password"
        class="sign-up-form-input"
        placeholder="Confirm password"
      />
      <button class="sign-up-form-btn">Sign up</button>
      <a href="" class="sign-up-form-link-sign-in">Already have an account?</a>
      <div class="sign-up-form-footer-text">
        By clicking, I accept the
        <a href="" class="sign-up-form-link-sign-in">Terms of Service</a>
      </div>
    </form>
  </body>
</html>
